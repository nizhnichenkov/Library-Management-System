<head>

  <meta charset="utf-8">

  <!-- Google Fonts -->

    <!-- Search bar -->
        <!-- If search bar logo is clicked, it redirects user to home page -->
        

</head>
<body>
    <div th:replace="common/head.html"></div>
    <form method="GET" action="/memberSearch">
        <input id="username" name="username" type="text" placeholder="Search for a member..."
            style="width: 40%; margin-top: -50; margin-left: 20;" />
            <button class="btn btn-primary" style="background-color: red;">Search</button>
      </form>

    <table class="table table-hover table-fixed">
            <thead>
                <tr>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                <span th:if="${user.getRole()=='member'}">
                    <td th:text="${user.getUserName()}"></td>
                    <td><a class="btn btn-primary" style="background-color: red;" th:href="@{/membersLoans(id=${user.getId()})}">Edit</a></td>
                </span>
                </tr>
            </tbody>
</body>
